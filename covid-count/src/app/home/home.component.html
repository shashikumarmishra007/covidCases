
<mat-toolbar>
    <mat-icon aria-label="Example home icon">coronavirus</mat-icon>
    <span>COVID INDIA CASES</span>
</mat-toolbar>
<div class="app_table">
    <table mat-table [dataSource]="ELEMENT_DATA" class="app_table">
        <ng-container matColumnDef="statecode">
            <th mat-header-cell *matHeaderCellDef> <button mat-button  matTooltip = "Info about the action"> State </button> </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button >
                    {{element.statecode == "TT"?"INDIA":element.state}}
                </button>
            </td>
          </ng-container>
    
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> active </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
          </ng-container>
    
          <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef> confirmed </th>
            <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
          </ng-container>
          <ng-container matColumnDef="deltadeaths">
            <th mat-header-cell *matHeaderCellDef> deltadeaths </th>
            <td mat-cell *matCellDef="let element"> {{element.deltadeaths}} </td>
          </ng-container>
          <ng-container matColumnDef="deltaconfirmed">
            <th mat-header-cell *matHeaderCellDef> deltaconfirmed </th>
            <td mat-cell *matCellDef="let element"> {{element.deltaconfirmed}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <ng-container matColumnDef="expandedDetail">display detail here</ng-container>
      </table>

</div>
